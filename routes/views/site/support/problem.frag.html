
<form 
	id="problem_form"
	class="space-y-8 divide-y divide-gray-200"
	method="post"
	action="/site/support/problem"

>
  <div class="space-y-8 divide-y divide-gray-200 sm:space-y-5">

    <div>
<div class="flex justify-between">
  <label for="email" class="block text-sm font-medium text-gray-700">
    Your Email (for updates on this Problem)
  </label>
    <span class="text-sm text-gray-500" id="email-optional">Optional</span>
  </div>
  <div class="mt-1 flex rounded-md shadow-sm">
    <input type="email" name="email" id="email" class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-r-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border-gray-300" placeholder="test@example.com">
  </div>
</div>
    <div>
<div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
          <label for="notes" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
            Problem
          </label>
    <span class="text-sm text-gray-500" id="email-optional">Required</span>
  </div>
          <div class="mt-1 sm:mt-0 sm:col-span-2">
            <textarea id="notes" name="notes" rows="3" class="max-w-lg shadow-sm block w-full focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border-gray-300 rounded-md"></textarea>
          </div>
        </div>

    </div>
  </div>

    </div>
  <div class="pt-5">
    <div 
    	:class="{'hidden' : tabShown !== 'problem', 'flex' : tabShown === 'problem'}"
    	class="flex justify-end"
    >
      <button 
      	@click="document.getElementById('problem_form').reset()"
      	type="button" 
      	class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Clear Form
      </button>
      <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Submit Problem
      </button>
  </div>
</form>
